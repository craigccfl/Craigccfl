<header class="header">
	<div class="container">
		<div class="logo">
			<a class="logo__link" href="{{ "" | relLangURL }}" title="{{ .Site.Title }}" rel="home">
			<img style="position: absolute; top:1px; right: 32px" src="/images/logo.png" alt="header logo" />
			<br>
			<br>
			<div class="logo__title">{{ .Site.Title }}</div>
				{{ with .Site.Params.logo.subtitle }}<div class="logo__tagline">{{ . }}</div>{{ end }}
			</a>
		</div>
		{{ partial "menu.html" . }}
	</div>
</header>
